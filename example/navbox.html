<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>翻转炫酷的导航栏</title>
    <link href="nav-box.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="javascript">
        $(document).ready(function () {

            /* 	1st example	*/

            /// wrap inner content of each anchor with first layer and append background layer
            $("#menu1 li a").wrapInner('<span class="out"></span>').append('<span class="bg"></span>');

            // loop each anchor and add copy of text content
            $("#menu1 li a").each(function () {
                $('<span class="over">' + $(this).text() + '</span>').appendTo(this);
            });

            $("#menu1 li a").hover(function () {
                // this function is fired when the mouse is moved over
                $(".out", this).stop().animate({'top': '40px'}, 250); // move down - hide
                $(".over", this).stop().animate({'top': '0px'}, 250); // move down - show
                $(".bg", this).stop().animate({'top': '0px'}, 120); // move down - show

            }, function () {
                // this function is fired when the mouse is moved off
                $(".out", this).stop().animate({'top': '0px'}, 250); // move up - show
                $(".over", this).stop().animate({'top': '-40px'}, 250); // move up - hide
                $(".bg", this).stop().animate({'top': '-40px'}, 120); // move up - hide
            });


            /*	2nd example	*/

            $("#menu2 li a").wrapInner('<span class="out"></span>');

            $("#menu2 li a").each(function () {
                $('<span class="over">' + $(this).text() + '</span>').appendTo(this);
            });

            $("#menu2 li a").hover(function () {
                $(".out", this).stop().animate({'top': '40px'}, 300); // move down - hide
                $(".over", this).stop().animate({'top': '0px'}, 300); // move down - show

            }, function () {
                $(".out", this).stop().animate({'top': '0px'}, 300); // move up - show
                $(".over", this).stop().animate({'top': '-40px'}, 300); // move up - hide
            });

        });

    </script>
</head>
<body>
<div id="menu1" class="menu">
    <ul>
        <li><a href="#"><span class="out" style="top: 0px;">首　 页</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">企业文化</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">产品展示</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">新闻中心</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">阳光服务</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">加盟代理</span><span class="bg" style="top: -40px;"></span></a></li>
        <li><a href="#"><span class="out" style="top: 0px;">在线咨询</span><span class="bg" style="top: -40px;"></span></a></li>
    </ul>
</div>



</body>
</html>
